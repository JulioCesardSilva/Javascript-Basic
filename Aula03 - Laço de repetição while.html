<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Aula 02</title>
        <script type="text/javascript">
            //trabalhando com vetor
            var vetor = [10,20,30,40,50,60];
            var i = 0;
            
            while(i < vetor.length){
                document.write(vetor[i] + " ");
                i++;                
            }
            //criando função sem argumento para fazer a incerção de novos vetor
            function teste(){
                i++;
                //inserindo valor no vetor com o botão chamndo o html dentro da ação
                document.write("<button onclick='teste()'>"+i+"</button>");
            }
                                    
            
        </script>
    </head>
    <body>
    <button onclick="teste();">Interrativo</botton> 
    </body>
</html>
